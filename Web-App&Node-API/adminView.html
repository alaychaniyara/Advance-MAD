    $(function () {
        $('#userTable').DataTable();
        //specify url to load user data
        var userDataURL = "";
        $('#loadUsers').click(function(){
            $.ajax({
                type: 'GET',
                url: userDataURL,
                contentType: "text/plain",
                dataType:'json',
                success: function(data){
                    userJson = data;
                    populateUserTable(userJson);
                },
                error: function(e){
                    console.log("Error retrieving users" + JSON.stringify(e));
                }
            }); 
        });
    });

    function populateUserTable(data){
        console.log("populating user data....");
        $('userTable').DataTable().clear;
        var length = Object.keys(data.users).length;
        for(var i=1;i<length+1;i++){
            var user = data.users['user' + 1];
            $('userTable').dataTable().fnAddData( [
                user.name,
                user.email,
                user.age
            ]);
        }
    }
